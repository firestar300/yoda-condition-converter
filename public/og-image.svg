<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" style="stop-color:#0a0f05"/>
			<stop offset="50%" style="stop-color:#2d3a1f"/>
			<stop offset="100%" style="stop-color:#0a0f05"/>
		</linearGradient>
		<filter id="glow">
			<feGaussianBlur stdDeviation="3" result="coloredBlur"/>
			<feMerge>
				<feMergeNode in="coloredBlur"/>
				<feMergeNode in="SourceGraphic"/>
			</feMerge>
		</filter>
	</defs>

	<!-- Background -->
	<rect width="1200" height="630" fill="url(#bg)"/>

	<!-- Stars -->
	<circle cx="100" cy="80" r="2" fill="#7cfc00" opacity="0.4"/>
	<circle cx="200" cy="150" r="1.5" fill="#7cfc00" opacity="0.3"/>
	<circle cx="350" cy="50" r="2" fill="#7cfc00" opacity="0.5"/>
	<circle cx="500" cy="100" r="1" fill="#7cfc00" opacity="0.4"/>
	<circle cx="700" cy="60" r="2.5" fill="#7cfc00" opacity="0.3"/>
	<circle cx="850" cy="120" r="1.5" fill="#7cfc00" opacity="0.5"/>
	<circle cx="1000" cy="80" r="2" fill="#7cfc00" opacity="0.4"/>
	<circle cx="1100" cy="150" r="1" fill="#7cfc00" opacity="0.3"/>
	<circle cx="150" cy="550" r="2" fill="#7cfc00" opacity="0.4"/>
	<circle cx="300" cy="580" r="1.5" fill="#7cfc00" opacity="0.3"/>
	<circle cx="600" cy="560" r="2" fill="#7cfc00" opacity="0.5"/>
	<circle cx="900" cy="550" r="1.5" fill="#7cfc00" opacity="0.4"/>
	<circle cx="1050" cy="580" r="2" fill="#7cfc00" opacity="0.3"/>

	<!-- Emoji -->
	<text x="600" y="220" font-size="120" text-anchor="middle" dominant-baseline="middle">üê∏</text>

	<!-- Title -->
	<text x="600" y="340" font-family="system-ui, sans-serif" font-size="56" font-weight="900" fill="#7cfc00" text-anchor="middle" filter="url(#glow)" letter-spacing="4">
		Yoda Condition Converter
	</text>

	<!-- Subtitle -->
	<text x="600" y="410" font-family="monospace" font-size="28" fill="#9acd32" text-anchor="middle" opacity="0.8">
		Transform your conditions, you must.
	</text>

	<!-- Code example -->
	<rect x="300" y="460" width="600" height="80" rx="10" fill="#2d3a1f" opacity="0.5" stroke="#556b2f" stroke-width="2"/>
	<text x="600" y="510" font-family="monospace" font-size="24" fill="#00ff41" text-anchor="middle">
		if (42 === value) { ... }
	</text>
</svg>
